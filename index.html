<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="icon" type="image/x-icon" href="./assests/logo.ico">
    <link rel="stylesheet" href="style.css">
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="root">
        <div class="top">
            <!-- left top -->
            <div class="left">
                <button class="material-icons menu ">menu</button>
            </div>
            <!-- top-middle -->
            <div class="middle">
                <div class="options">
                    <button class="btn material-symbols-outlined" >lock</button>
                    <div class="vertical-line"></div>
                </div>
                <div class="options">
                    <button class=" btn fa-regular fa-hand"></button> 
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >arrow_selector_tool</button>
                    <small class="num">1</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >check_box_outline_blank</button>
                    <small class="num">2</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" ><img src="./assests/rhombus.png" alt=""></button>
                    <small class="num">3</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >circle</button>
                    <small class="num">4</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >arrow_right_alt</button>
                    <small class="num">5</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >remove</button>
                    <small class="num">6</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" id="pencil">edit</button>
                    <small class="num">7</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >text_format</button>
                    <small class="num">8</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >image</button>
                    <small class="num">9</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >ink_eraser</button>
                    <small class="num">0</small>
                </div>
                <div class="options">
                    <button class="btn material-symbols-outlined" >category</button>
                </div>
                <input type="color" id="color-picker">
            </div>
            <!-- top-right -->
            <div class="right">
                <div class="options right-1">
                    <button class=" btn1 material-symbols-outlined">group</button>
                </div>
                <div class="options right-2">
                    <div class="right-2-1"><button class=" btn2 material-symbols-outlined" >dictionary</button></div>
                    <div class="right-2-1"><p>Library</p></div>
                </div>
            </div>  
        </div>
        <!-- <p class="top-text">To move canvas, hold mouse wheel or spacebar while dragging, or use the hand tool</p> -->


        <canvas id="canvas"></canvas>
        <!-- bottom -->
        <div class="bottom">
            <div class="bottom-left">
                <div class="bottom-left-1">
                    <button class=" btn3 material-symbols-outlined">remove</button>
                    <div class="bottom-text">80%</div>
                    <button class="btn4 material-symbols-outlined">add</button>
                </div>
                <div class="bottom-left-2">
                    <button class=" btn5 material-symbols-outlined">undo</button>
                    <button class=" btn6 material-symbols-outlined">redo</button>
                </div>
            </div>
            <!--  -->
            <div class="bottom-right">
                    <button class="btn7  material-icons ">verified_user</button>
                    <button class="btn8 material-symbols-outlined">help</button>
            </div>
        </div>

    </div>
    
    <script src="./script.js"></script>
    <script src="./freehand.js"></script>
</body>
</html>
